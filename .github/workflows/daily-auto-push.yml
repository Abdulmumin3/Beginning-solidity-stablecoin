name: Daily Auto Push (even if no changes)

on:
  schedule:
    - cron: "0 9 * * *"  # Every day at 9AM UTC
  workflow_dispatch:       # Allows manual trigger too

jobs:
  auto_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "Abdulmumin3"
          git config user.email "abdulmumeenadesoye19@gmail.com"

      - name: Force daily commit
        run: |
          echo "Last automated commit: $(date)" > .last_autopush.txt
          git add .last_autopush.txt
          git commit -m "Auto update: $(date '+%A, %B %d, %Y')"
          git push origin HEAD:main

